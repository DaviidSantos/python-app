name: cicd

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Shorten commit id
        shell: bash 
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ env.COMMIT_ID }}

  cd:
    runs-on: self-hosted
    needs: ci
    steps:
      -
        name: Install ArgoCD CLI
        shell: bash
        run: |
          curl -k -sSL -o https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd-linux-amd64
          mv ./argocd-linux-amd64 /usr/local/bin/argocd

      - 
        name: ArgoCD App Sync
        shell: bash
        run: |
          argocd login argocd-server.argocd --insecure --grcp-web --user admin --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync python-app
